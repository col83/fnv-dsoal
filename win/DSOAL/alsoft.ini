[general]
channels=stereo
#channels=surround51
#channels=surround71

## cf_level:
#  Sets the crossfeed level for stereo output. Valid values are:
#  0 - No crossfeed
#  1 - Low crossfeed
#  2 - Middle crossfeed
#  3 - High crossfeed (virtual speakers are closer to itself)
#  4 - Low easy crossfeed
#  5 - Middle easy crossfeed
#  6 - High easy crossfeed
#  Users of headphones may want to try various settings. Has no effect on non-
#  stereo modes.

cf_level=3

## sample-type:
#  Sets the default output sample type. Currently, all mixing is done with
#  32-bit float and converted to the output sample type as needed. Available
#  values are:
#  int8    - signed 8-bit int
#  uint8   - unsigned 8-bit int
#  int16   - signed 16-bit int
#  uint16  - unsigned 16-bit int
#  int32   - signed 32-bit int
#  uint32  - unsigned 32-bit int
#  float32 - 32-bit float

sample-type=float32

frequency=48000
period_size=960

#frequency=44000
#period_size=882

stereo-mode=auto
#stereo-mode=headphones
#stereo-mode=speakers

stereo-encoding=basic
#stereo-encoding=hrtf

#hrtf-mode=ambi1
#hrtf-mode=ambi2
#hrtf-mode=full

resampler=cubic
#resampler=gaussian
#resampler=bsinc24

sources=256
#sources=512
slots=64
#slots=96

#sends above 6 do nothing
sends=6

#front-stablizer=front-center
front-stablizer=false
volume-adjust=+1

[decoder]
hq-mode=true
#nfc=true
#speaker-dist=1

[reverb]
boost=0

[port]
device=-1

[wave]
format=wav
bformat=true

[eax]
enable=true

[game_compat]
nfc-scale=1
reverse-x=false
reverse-y=false
reverse-z=false
